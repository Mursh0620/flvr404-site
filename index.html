<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Breach</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.3);
      --terminal-width: 600px;
      --terminal-height: 400px;
      --terminal-padding: 20px;
      --input-height: 50px;
      --font-size-header: 1.5rem;
      --font-size-output: 0.9rem;
      --font-size-input: 1rem;
      --theme-glitch: #ee00ee;
      --theme-fire: #cc0000;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.25;
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      font-size: 1rem;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }

    #boot-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .glitch-line {
      position: relative;
      display: block;
      animation: glitch-color 2s infinite;
      line-height: 1.4;
    }

    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(2px, -1px); opacity: 0.9; }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(1px, -1px); opacity: 0.95; }
      100% { transform: translate(0); opacity: 1; }
    }

    @keyframes glitch-color {
      0%   { color: #00ffcc; }
      25%  { color: #ff00ff; }
      50%  { color: #00ffff; }
      75%  { color: #ff3300; }
      100% { color: #00ffcc; }
    }

    .terminal {
      width: var(--terminal-width);
      height: var(--terminal-height);
      padding: var(--terminal-padding);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 20px var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .terminal-header {
      font-size: var(--font-size-header);
      text-align: center;
      color: var(--primary-color);
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      background: transparent;
      padding: 15px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: var(--font-size-output);
      white-space: pre-wrap;
      color: var(--text-color);
    }

    .terminal-output div {
      margin-bottom: 5px;
    }

    .terminal-input-container {
      display: flex;
      align-items: center;
      padding: 5px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .terminal-input {
      width: 100%;
      height: var(--input-height);
      padding: 0 15px;
      font-size: var(--font-size-input);
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    @media (max-width: 768px) {
      :root {
        --terminal-width: 90%;
        --terminal-height: 300px;
      }
    }
  </style>
</head>

<body>
  <div id="intro-screen">
    <div id="boot-text"></div>
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="bg-audio" loop>
    <source src="assets/audio/unlock-bg.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="terminal">
    <div class="terminal-header">Terminal Breach</div>
    <div class="terminal-output" id="terminal-output">
      Welcome to the Terminal Breach.<br>Type <strong>"help"</strong> to view available commands.
    </div>
    <div class="terminal-input-container">
      <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus />
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const introScreen = document.getElementById("intro-screen");
      const bootText = document.getElementById("boot-text");

      const lines = [
        "[ FLVR404 SYSTEM INITIATED ]",
        "> Decrypting memory...",
        "> Establishing secure signal...",
        "> Node synchronized.",
        "> Welcome, outsider_404.",
        "Boot sequence complete. Loading terminal..."
      ];

      for (let line of lines) {
        await new Promise(resolve => setTimeout(resolve, 400));
        const lineDiv = document.createElement("div");
        lineDiv.classList.add("glitch-line");
        bootText.appendChild(lineDiv);
        for (let i = 0; i < line.length; i++) {
          await new Promise(r => setTimeout(r, 20));
          lineDiv.textContent += line[i];
        }
      }

      await new Promise(resolve => setTimeout(resolve, 1000));
      let opacity = 1;
      const fadeOut = setInterval(() => {
        opacity -= 0.05;
        introScreen.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fadeOut);
          introScreen.style.display = "none";
        }
      }, 50);
    });
  </script>
</body>

</html>
