<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLVR404 â€” Drop_01</title>
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .frame {
      border: 1px solid #00ff99;
      padding: 40px 30px;
      box-shadow: 0 0 20px #00ff99aa;
      background-color: rgba(0, 255, 153, 0.03);
      text-align: center;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    /* SCANLINE OVERLAY */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-linear-gradient(
        to bottom, rgba(0,255,153,0.03), rgba(0,255,153,0.03) 1px, transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* LOGO CLEAN + GLITCH EFFECT */
    .glitch-logo-wrapper {
      position: relative;
      width: 150px;
      margin: 0 auto 20px;
    }
    .glitch-logo {
      width: 100%;
      display: block;
      animation: logo-glitch 1.5s infinite;
    }
    @keyframes logo-glitch {
      0% { transform: translate(0); opacity: 1; }
      20% { transform: translate(-1px, 1px); opacity: 0.9; }
      40% { transform: translate(1px, -1px); opacity: 0.95; }
      60% { transform: translate(-1px, 0); opacity: 0.85; }
      80% { transform: translate(0, 1px); opacity: 0.92; }
      100% { transform: translate(0); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: glitch-text 1s infinite;
    }
    @keyframes glitch-text {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 blue; }
      100% { text-shadow: 2px 0 red; }
    }

    .subtitle {
      font-size: 0.8rem;
      color: #00ff99;
      opacity: 0.4;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-family: inherit;
      background: none;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
    }

    .void-link {
      position: fixed;
      bottom: 6px;
      right: 10px;
      font-size: 10px;
      color: #00ff99;
      opacity: 0.08;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    .void-link:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="glitch-logo-wrapper">
      <img src="flvr404-logo.png" alt="FLVR404 Logo" class="glitch-logo" />
    </div>

    <h1>DROP_01 : SYSTEM BREACH</h1>
    <div class="subtitle">TraceLog_01: Unauthorized public access granted.</div>
    <div class="countdown" id="countdown">Loading timer...</div>
    <button onclick="alert('Too early. This drop is encrypted.')">Access Drop</button>
  </div>

  <a class="void-link" href="/void">ENTER VOID</a>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-06-01T00:00:00+07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdown.innerText = "Drop is Live.";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
