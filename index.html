<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLVR404 : DROP_01</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      background-color: black;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .frame {
      border: 2px solid #00ffcc;
      padding: 40px 30px;
      background-color: #000000b3;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 4px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      animation: flicker 1.5s infinite alternate;
    }

    h1 {
      font-size: 1.6rem;
      text-shadow: 0 0 4px #00ffcc;
      margin-bottom: 10px;
      animation: glitch 1s infinite;
    }

    .logline {
      font-size: 0.85rem;
      margin-bottom: 20px;
      color: #00ffaa88;
    }

    #countdown {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #00ffcc;
      background: transparent;
      color: #00ffcc;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ffcc;
      color: black;
    }

    /* glitch animation */
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 blue; }
      40% { text-shadow: 2px 2px lime; }
      60% { text-shadow: -2px -2px magenta; }
      80% { text-shadow: 2px -2px yellow; }
      100% { text-shadow: -2px 2px cyan; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .frame {
        padding: 20px;
        width: 90%;
      }

      .logo {
        width: 120px;
      }

      h1 {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline preload="auto" class="bg-video" id="bgVideo" crossorigin="anonymous">
    <source src="flvr404-bg.mp4" type="video/mp4">
  </video>

  <!-- Soundtrack -->
  <audio autoplay loop preload="auto">
    <source src="flvr404-soundtrack.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <div class="frame">
      <img src="flvr404-logo.png" alt="FLVR404 Logo" class="logo" />
      <h1>DROP_01 : SYSTEM BREACH</h1>
      <div class="logline">TraceLog_01: Unauthorized public access granted.</div>
      <div id="countdown">Loading...</div>
      <a href="#" class="btn">Access Drop</a>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2024-06-01T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "DROP_01 LAUNCHED";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
