
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLVR404 — Drop_01</title>
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    .glitch {
      font-size: 2.5rem;
      position: relative;
      color: white;
      animation: glitch 1s infinite;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 30px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(10px, 900px, 60px, 0); }
      40% { clip: rect(0, 900px, 0, 0); }
      50% { clip: rect(5px, 900px, 40px, 0); }
      60% { clip: rect(0, 900px, 0, 0); }
      70% { clip: rect(20px, 900px, 40px, 0); }
      80% { clip: rect(0, 900px, 0, 0); }
      90% { clip: rect(5px, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(40px, 900px, 80px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(20px, 900px, 60px, 0); }
      40% { clip: rect(0, 900px, 0, 0); }
      50% { clip: rect(40px, 900px, 80px, 0); }
      60% { clip: rect(0, 900px, 0, 0); }
      70% { clip: rect(20px, 900px, 60px, 0); }
      80% { clip: rect(0, 900px, 0, 0); }
      90% { clip: rect(10px, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="You Weren’t Supposed To Find This.">You Weren’t Supposed To Find This.</div>
</body>
</html>
