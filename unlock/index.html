<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive FLVR404 Terminal</title>
  <style>
    /* Root variables for consistent theming */
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.85);
      --terminal-width: 600px;
      --terminal-height: 400px;
      --terminal-padding: 20px;
      --input-height: 50px;
      --font-size-header: 1.5rem;
      --font-size-output: 0.9rem;
      --font-size-input: 1rem;
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Background video styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.25;
    }

    /* Terminal container styling */
    .terminal {
      position: relative;
      width: var(--terminal-width);
      height: var(--terminal-height);
      padding: var(--terminal-padding);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      box-shadow: 0 0 20px var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Terminal header styling */
    .terminal-header {
      font-size: var(--font-size-header);
      font-weight: bold;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 10px;
    }

    /* Terminal output area */
    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: black;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      color: var(--text-color);
      font-size: var(--font-size-output);
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    /* Command input container */
    .terminal-input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      background: black;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      box-shadow: 0 0 10px var(--primary-color);
    }

    /* Command input styling */
    .terminal-input {
      width: 100%;
      height: var(--input-height);
      padding: 0 15px;
      font-size: var(--font-size-input);
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Terminal container -->
  <div class="terminal">
    <div class="terminal-header">FLVR404 Terminal</div>
    <div class="terminal-output" id="terminal-output">Welcome to the FLVR404 Terminal.\nType "help" for a list of commands.</div>
    <div class="terminal-input-container">
      <input type="text" class="terminal-input" id="terminal-input" placeholder="Type a command..." autofocus>
    </div>
  </div>

  <script>
    // DOM References
    const terminalOutput = document.getElementById('terminal-output');
    const terminalInput = document.getElementById('terminal-input');

    // Command handler
    const handleCommand = (command) => {
      command = command.trim().toLowerCase();
      let output = '';

      switch (command) {
        case 'help':
          output = 'Available commands:\n- help: Show this help menu\n- clear: Clear the terminal\n- about: Learn about FLVR404 Terminal';
          break;
        case 'clear':
          terminalOutput.innerHTML = '';
          return;
        case 'about':
          output = 'FLVR404 Terminal v1.0\nDesigned for interactive command input and output.';
          break;
        default:
          output = `Unknown command: "${command}"\nType "help" for a list of commands.`;
      }

      // Add the output to the terminal
      appendToTerminal(output);
    };

    // Append text to the terminal output
    const appendToTerminal = (text) => {
      terminalOutput.innerHTML += `\n${text}`;
      terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to the bottom
    };

    // Event listener for the input
    terminalInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = terminalInput.value;
        terminalInput.value = ''; // Clear input field
        appendToTerminal(`> ${command}`);
        handleCommand(command);
      }
    });
  </script>
</body>

</html>
