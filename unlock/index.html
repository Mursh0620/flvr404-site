<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLVR404 Terminal</title>
  <style>
    /* Root variables for consistent theming */
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.6);
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: var(--text-color);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Background video styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.25;
    }

    /* Terminal container styling */
    .terminal {
      position: relative;
      width: 500px;
      padding: 20px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      box-shadow: 0 0 15px var(--primary-color);
      text-align: center;
    }

    /* Terminal header styling */
    .terminal-header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    /* Terminal instruction text styling */
    .terminal-instructions {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    /* Command input styling */
    .terminal-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid var(--primary-color);
      background: black;
      color: var(--text-color);
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 5px var(--primary-color);
    }

    .terminal-input:focus {
      box-shadow: 0 0 10px var(--primary-color);
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Terminal container -->
  <div class="terminal">
    <div class="terminal-header">FLVR404 Terminal</div>
    <div class="terminal-instructions">Type your commands below:</div>
    <input type="text" class="terminal-input" placeholder="Type a command..." autofocus>
  </div>
</body>

</html>
