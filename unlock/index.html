<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Breach</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.85);
      --terminal-width: 600px;
      --terminal-height: 400px;
      --terminal-padding: 20px;
      --input-height: 50px;
      --font-size-header: 1.5rem;
      --font-size-output: 0.9rem;
      --font-size-input: 1rem;
      --theme-glitch: #ff00ff;
      --theme-fire: #ff4500;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.25;
    }

    .terminal {
      width: var(--terminal-width);
      height: var(--terminal-height);
      padding: var(--terminal-padding);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      box-shadow: 0 0 20px var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .terminal-header {
      font-size: var(--font-size-header);
      text-align: center;
      color: var(--primary-color);
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      background: black;
      padding: 10px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: var(--font-size-output);
      white-space: pre-wrap;
    }

    .terminal-input-container {
      display: flex;
      align-items: center;
      padding: 5px;
      background: black;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .terminal-input {
      width: 100%;
      height: var(--input-height);
      padding: 0 15px;
      font-size: var(--font-size-input);
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background sound -->
  <audio id="bg-audio" loop>
    <source src="assets/audio/unlock-bg.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="terminal">
    <div class="terminal-header">Terminal Breach</div>
    <div class="terminal-output" id="terminal-output">Welcome to the Terminal Breach.\nType "help" to view commands.</div>
    <div class="terminal-input-container">
      <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus />
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById("terminal-output");
    const terminalInput = document.getElementById("terminal-input");
    const bgAudio = document.getElementById("bg-audio");

    let unlocked = false; // Status for unlock
    let logs = []; // Stored logs for "log" feature

    // Enable audio playback after user interaction
    const enableAudio = () => {
      bgAudio.play().catch(err => console.error("Audio playback failed:", err));
      document.body.removeEventListener("click", enableAudio);
    };

    document.body.addEventListener("click", enableAudio);

    terminalInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = terminalInput.value.trim().toLowerCase();
        terminalInput.value = "";
        processCommand(command);
      }
    });

    function processCommand(command) {
      switch (command) {
        case "help":
          appendOutput("Commands:\n- unlock\n- hint\n- log\n- decrypt\n- xp\n- download\n- theme [glitch|fire]\n- login\n- 404\n- redeem\n- clear");
          break;
        case "unlock":
          handleUnlock();
          break;
        case "hint":
          handleHint();
          break;
        case "log":
          handleLog();
          break;
        case "decrypt":
          appendOutput("Decrypt feature coming soon!");
          break;
        case "xp":
          appendOutput("XP feature coming soon!");
          break;
        case "download":
          appendOutput("Download feature coming soon!");
          break;
        case "theme glitch":
          document.documentElement.style.setProperty("--primary-color", "var(--theme-glitch)");
          appendOutput("Theme changed to Glitch.");
          break;
        case "theme fire":
          document.documentElement.style.setProperty("--primary-color", "var(--theme-fire)");
          appendOutput("Theme changed to Fire.");
          break;
        case "login":
          appendOutput("Login feature coming soon!");
          break;
        case "404":
          appendOutput("SYSTEM CRASH INITIATED! ⚠️ Glitch overload...");
          document.body.style.backgroundColor = "red";
          setTimeout(() => document.body.style.backgroundColor = "black", 1000);
          break;
        case "redeem":
          appendOutput("Redeem feature coming soon!");
          break;
        case "clear":
          terminalOutput.innerHTML = ""; // Clear all terminal output
          break;
        default:
          appendOutput(`Unknown command: "${command}". Type "help" for a list of commands.`);
      }
    }

    function appendOutput(text) {
      terminalOutput.innerHTML += `\n${text}`;
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    // Feature: Unlock
    function handleUnlock() {
      if (unlocked) {
        appendOutput("Access already unlocked! Navigate to: <a href='/DROP_01' target='_blank'>DROP_01</a>");
      } else {
        unlocked = true;
        appendOutput("Access unlocked! Navigate to: <a href='/DROP_01' target='_blank'>DROP_01</a>");
      }
    }

    // Feature: Hint
    function handleHint() {
      const hints = [
        "Cek IG: @darksidegue untuk petunjuk lebih lanjut!",
        "Cari kode tersembunyi di halaman utama.",
        "Apakah Anda sudah melihat file README.md?",
        "Perhatikan pola dalam log aktivitas..."
      ];
      const randomHint = hints[Math.floor(Math.random() * hints.length)];
      appendOutput(randomHint);
    }

    // Feature: Log
    function handleLog() {
      const newLog = `[LOG] ${generateRandomLog()}`;
      logs.push(newLog);
      appendOutput(newLog);
    }

    function generateRandomLog() {
      const logs = [
        "User connected...",
        "Unauthorized access detected!",
        "Attempting to bypass firewall...",
        "Data packet sent to 192.168.1.1...",
        "ALERT! Possible breach."
      ];
      return logs[Math.floor(Math.random() * logs.length)];
    }
  </script>
</body>

</html>
