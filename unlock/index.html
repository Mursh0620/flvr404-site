<!-- FLVR404 Terminal – clean, maintainable structure (v10) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FLVR404 – Terminal Breach</title>

  <!-- favicon -->
  <!-- Modern -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Legacy -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- ====================== GLOBAL STYLES ====================== -->
  <style>
    /* ---------- THEME TOKENS ---------- */
    :root {
      --primary: #00ffcc;
      --danger: #ff0055;
      --warning: #ffaa00;
      --bg: #000;
    }

    /* ---------- RESET ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: monospace;
      background: var(--bg);
      color: var(--primary);
      overflow: hidden;
    }

    /* ---------- BACKGROUND VIDEO ---------- */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.15;
    }

    /* ---------- INTRO GLITCH ---------- */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 3.5s ease forwards 2.5s;
    }

    #intro .lines {
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, 0.03) 0 1px,
          transparent 1px 2px);
    }

    #intro .text {
      font-size: 1.2rem;
      animation: blinkFast 0.1s infinite;
      z-index: 1;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes blinkFast {
      50% {
        opacity: 0;
      }
    }

    /* ---------- TERMINAL ---------- */
    #terminal {
      position: relative;
      height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 1rem;
    }

    #prompt {
      font-size: 1rem;
      border-right: 2px solid var(--primary);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #output {
      height: 30vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--primary);
      padding: 0.75rem;
      font-size: 0.85rem;
    }

    #cmdInput {
      background: var(--bg);
      border: 2px solid var(--primary);
      padding: 0.5rem;
      margin-top: 0.5rem;
      color: var(--primary);
      font-family: monospace;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
  </style>
</head>

<body>
  <!-- Intro overlay -->
  <div id="intro">
    <div class="lines"></div>
    <div class="text">ACCESSING FLVR404 SYSTEM...</div>
  </div>

  <!-- Background media -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    <!-- Fallback text -->
    Browser Anda tidak mendukung elemen video.
  </video>
  <audio id="bg-audio" src="assets/audio/unlock-bg.mp3" autoplay loop></audio>

  <!-- Terminal UI -->
  <div id="terminal">
    <div id="prompt">FLVR404@system:~$ Type a command</div>
    <div id="output"></div>
    <input id="cmdInput" type="text" placeholder="/" autofocus />
  </div>

  <!-- ====================== SCRIPT ====================== -->
  <script>
    /* ----- DOM refs ----- */
    const bgAudio = document.getElementById('bg-audio');
    const inputField = document.getElementById('cmdInput');
    const output = document.getElementById('output');

    /* ----- helpers ----- */
    const scrollBottom = () => (output.scrollTop = output.scrollHeight);
    const addLine = (text, cls = '') => {
      const line = document.createElement('div');
      if (cls) line.className = cls;
      line.textContent = text;
      output.appendChild(line);
      scrollBottom();
    };

    /* ----- autoplay unlock on first click ----- */
    window.addEventListener('click', () => {
      bgAudio.play().catch(() => {});
    }, { once: true });

    /* ----- typing SFX */
    inputField.addEventListener('keydown', () => {
      const typingSounds = [
        document.getElementById('typing1'),
        document.getElementById('typing2'),
        document.getElementById('typing3')
      ];
      const s = typingSounds[Math.floor(Math.random() * typingSounds.length)];
      s.currentTime = 0;
      s.play();
    });

    /* ----- simple command processor (extend as needed) ----- */
    inputField.addEventListener('keydown', (e) => {
      if (e.key !== 'Enter') return;
      const cmd = inputField.value.trim();
      inputField.value = '';
      if (!cmd) return;

      addLine(`$ ${cmd}`, 'cmd');

      switch (cmd) {
        case '/clear':
          output.innerHTML = '';
          break;
        default:
          addLine('command not found', 'err');
      }
    });
  </script>
</body>

</html>
