<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Breach</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.3);
      --terminal-width: 600px;
      --terminal-height: 400px;
      --terminal-padding: 20px;
      --input-height: 50px;
      --font-size-header: 1.5rem;
      --font-size-output: 0.9rem;
      --font-size-input: 1rem;
      --theme-glitch: #ee00ee;
      --theme-fire: #cc0000;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.25;
    }

    .terminal {
      width: var(--terminal-width);
      height: var(--terminal-height);
      padding: var(--terminal-padding);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 20px var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .terminal-header {
      font-size: var(--font-size-header);
      text-align: center;
      color: var(--primary-color);
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      background: transparent;
      padding: 15px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: var(--font-size-output);
      white-space: pre-wrap;
      color: var(--text-color);
    }

    .terminal-output div {
      margin-bottom: 5px;
    }

    .terminal-input-container {
      display: flex;
      align-items: center;
      padding: 5px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .terminal-input {
      width: 100%;
      height: var(--input-height);
      padding: 0 15px;
      font-size: var(--font-size-input);
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    @media (max-width: 768px) {
      :root {
        --terminal-width: 90%;
        --terminal-height: 300px;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="bg-audio" loop>
    <source src="assets/audio/unlock-bg.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="terminal">
    <div class="terminal-header">Terminal Breach</div>
    <div class="terminal-output" id="terminal-output">
      Welcome to the Terminal Breach.<br>Type <strong>"help"</strong> to view available commands.
    </div>
    <div class="terminal-input-container">
      <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus />
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById("terminal-output");
    const terminalInput = document.getElementById("terminal-input");
    const bgAudio = document.getElementById("bg-audio");

    let isUnlocked = false;
    let userXP = parseInt(localStorage.getItem("userXP")) || 0;
    let userLevel = parseInt(localStorage.getItem("userLevel")) || 1;

    const enableAudio = () => {
      bgAudio.play().catch(err => console.error("Audio playback failed:", err));
      document.body.removeEventListener("click", enableAudio);
    };
    document.body.addEventListener("click", enableAudio);

    terminalInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = terminalInput.value.trim().toLowerCase();
        terminalInput.value = "";
        processCommand(command);
      }
    });

    function appendOutput(text) {
      const line = document.createElement("div");
      line.innerHTML = text;
      terminalOutput.appendChild(line);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    async function simulateTyping(text, delay = 50) {
      const line = document.createElement("div");
      terminalOutput.appendChild(line);
      for (let char of text) {
        line.textContent += char;
        await new Promise(resolve => setTimeout(resolve, delay));
      }
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function addXP(amount) {
      userXP += amount;
      const levelThreshold = 100;
      if (userXP >= userLevel * levelThreshold) {
        userLevel++;
        appendOutput(`🎉 Level Up! You are now Level ${userLevel}!`);
      }
      localStorage.setItem("userXP", userXP);
      localStorage.setItem("userLevel", userLevel);
      appendOutput(`🧠 Gained ${amount} XP.`);
    }

    function processCommand(command) {
      if (!command) return appendOutput("Please enter a command.");

      switch (command) {
        case "help":
          appendOutput(`Commands:\n- unlock\n- lock\n- decrypt\n- xp\n- download\n- 404\n- redeem\n- login\n- theme [glitch|fire|default]\n- clear`);
          addXP(5);
          break;
        case "unlock":
          handleUnlock();
          break;
        case "lock":
          handleLock();
          addXP(10);
          break;
        case "decrypt":
          handleDecrypt();
          addXP(15);
          break;
        case "xp":
          handleXP();
          addXP(5);
          break;
        case "download":
          handleDownload();
          addXP(10);
          break;
        case "404":
          handleError404();
          addXP(5);
          break;
        case "clear":
          terminalOutput.innerHTML = "";
          appendOutput("Terminal cleared. Type 'help' to view commands.");
          addXP(2);
          break;
        case "redeem":
          handleRedeem();
          break;
        case "login":
          handleLogin();
          break;
        default:
          if (command.startsWith("theme ")) {
            changeTheme(command.split(" ")[1]);
            addXP(5);
          } else {
            appendOutput(`Unknown command: \"${command}\". Type \"help\" to view commands.`);
          }
      }
    }

    async function handleUnlock() {
      if (isUnlocked) return appendOutput("Access already granted. Navigate to: <a href='/DROP_01'>DROP_01</a>");
      await simulateTyping("Verifying credentials...", 100);
      setTimeout(async () => {
        isUnlocked = true;
        await simulateTyping("Access granted.", 100);
        appendOutput("Navigate to: <a href='/DROP_01'>DROP_01</a>");
        addXP(20);
      }, 2000);
    }

    function handleLock() {
      if (!isUnlocked) return appendOutput("Access already locked.");
      isUnlocked = false;
      appendOutput("Access revoked. Use 'unlock' to gain access again.");
    }

    function handleDecrypt() {
      appendOutput("Decrypt this: 01010011 01101100 01100001 01111001");
    }

    function handleXP() {
      appendOutput(`🧠 XP: ${userXP}\n📶 Level: ${userLevel}`);
    }

    async function handleDownload() {
      await simulateTyping("Downloading glitch_data.zip...", 75);
      setTimeout(() => appendOutput("✅ Download complete. File saved to /local/glitch_data.zip"), 1500);
    }

    function handleError404() {
      appendOutput("⚠️ System Crash Initiated! ⚠️");
      document.body.style.backgroundColor = "red";
      setTimeout(() => document.body.style.backgroundColor = "black", 1000);
    }

    function handleLogin() {
      simulateTyping("Authenticating...", 100).then(() => {
        setTimeout(() => {
          simulateTyping("Login successful. Welcome back!", 100);
          addXP(10);
        }, 1000);
      });
    }

    async function handleRedeem() {
      appendOutput("Redeeming code...");
      await simulateTyping("Processing...", 100);
      setTimeout(async () => {
        await simulateTyping("Code redeemed successfully! 🎉", 100);
        addXP(25);
      }, 2000);
    }

    function changeTheme(theme) {
      switch (theme) {
        case "glitch":
          document.documentElement.style.setProperty("--primary-color", "var(--theme-glitch)");
          appendOutput("Theme changed to Glitch.");
          break;
        case "fire":
          document.documentElement.style.setProperty("--primary-color", "var(--theme-fire)");
          appendOutput("Theme changed to Fire.");
          break;
        case "default":
          document.documentElement.style.setProperty("--primary-color", "#00ffcc");
          appendOutput("Theme reset to Default.");
          break;
        default:
          appendOutput(`Unknown theme: ${theme}. Available: glitch, fire, default.`);
      }
    }
  </script>
</body>

</html>
