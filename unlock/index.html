<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLVR404 Terminal</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: var(--text-color);
      overflow: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.2;
    }

    /* Terminal Container */
    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      z-index: 1;
      box-shadow: 0 0 15px var(--primary-color);
      text-align: center;
    }

    /* Terminal Header */
    .terminal-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    /* Terminal Content */
    .terminal-content {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    /* Input Command */
    .terminal-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid var(--primary-color);
      background: black;
      color: var(--text-color);
      border-radius: 5px;
      outline: none;
    }

    /* Glow Effect */
    .terminal-input:focus {
      box-shadow: 0 0 10px var(--primary-color);
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Terminal -->
  <div class="terminal">
    <div class="terminal-header">FLVR404 Terminal</div>
    <div class="terminal-content">
      <p>Type your commands below:</p>
    </div>
    <input type="text" class="terminal-input" placeholder="Type a command..." autofocus>
  </div>
</body>

</html>
