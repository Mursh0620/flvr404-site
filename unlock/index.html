<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FLVR404 â€“ Terminal Breach</title>

  <!-- favicon -->
<!-- Modern -->
<link rel="icon" type="image/png" href="assets/favicon.png">
<!-- Legacy -->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- ====================== GLOBAL STYLES ====================== -->
  <style>
    /* ---------- THEME TOKENS ---------- */
    :root {
      --primary: #00ffcc;
      --danger: #ff0055;
      --warning: #ffaa00;
      --bg: #000;
    }

    /* ---------- RESET ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: monospace;
      background: var(--bg);
      color: var(--primary);
      overflow: hidden;
    }

    /* ---------- BACKGROUND VIDEO ---------- */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.15;
    }

    /* ---------- INTRO GLITCH ---------- */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 3.5s ease forwards 2.5s;
    }

    #intro .lines {
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, 0.03) 0 1px,
          transparent 1px 2px);
    }

    #intro .text {
      font-size: 1.2rem;
      animation: blinkFast 0.1s infinite;
      z-index: 1;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes blinkFast {
      50% {
        opacity: 0;
      }
    }

    /* ---------- TERMINAL ---------- */
    #terminal {
      position: relative;
      height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 1rem;
    }

    #prompt {
      font-size: 1rem;
      border-right: 2px solid var(--primary);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #output {
      height: 30vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid var(--primary);
      padding: 0.75rem;
      font-size: 0.85rem;
    }

    #cmdInput {
      background: var(--bg);
      border: 2px solid var(--primary);
      padding: 0.5rem;
      margin-top: 0.5rem;
      color: var(--primary);
      font-family: monospace;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }

    /* ---------- CONTROLS ---------- */
    #controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.75rem;
      z-index: 100;
    }

    #controls img {
      width: 24px;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
    }

    #controls img:hover {
      transform: scale(1.2);
      filter: brightness(1.4) contrast(1.2);
    }

    #controls img:active {
      transform: scale(0.9) rotate(-5deg);
      filter: brightness(0.8) contrast(1.5);
      animation: glitchSpark 0.3s ease;
    }

    @keyframes glitchSpark {
      25% {
        filter: hue-rotate(30deg) blur(1px);
        transform: scale(1.05) skewX(2deg);
      }
      50% {
        filter: hue-rotate(-30deg) blur(0);
        transform: scale(0.95) skewX(-2deg);
      }
    }
  </style>
</head>

<body>
  <!-- Intro overlay -->
  <div id="intro">
    <div class="lines"></div>
    <div class="text">ACCESSING FLVR404 SYSTEM...</div>
  </div>

  <!-- Background media -->
  <video id="bg-video" src="assets/video/unlock-bg-small.mp4" type="video/mp4" autoplay loop></video>
  <audio id="bg-audio" src="assets/audio/unlock-bg.mp3" autoplay loop></audio>

  <!-- Control icons -->
  <div id="controls">
    <span id="audio-icon" onclick="toggleAudio()" style="font-size: 1.5rem; cursor: pointer;">ðŸ”Š</span>
    <span id="video-icon" onclick="toggleVideo()" style="font-size: 1.5rem; cursor: pointer;">ðŸŽ¥</span>
  </div>

  <!-- Typing SFX -->
  <audio id="typing1" src="assets/audio/typing 1.mp3" preload="auto"></audio>
  <audio id="typing2" src="assets/audio/typing 2.mp3" preload="auto"></audio>
  <audio id="typing3" src="assets/audio/typing 3.mp3" preload="auto"></audio>
  <audio id="sfx-audio-toggle" src="assets/audio/sfx-audio-toggle.mp3" preload="auto"></audio>
  <audio id="sfx-video-toggle" src="assets/audio/sfx-video-toggle.mp3" preload="auto"></audio>

  <!-- Terminal UI -->
  <div id="terminal">
    <div id="prompt">FLVR404@system:~$ Type a command</div>
    <div id="output"></div>
    <input id="cmdInput" type="text" placeholder="/" autofocus />
  </div>

  <!-- ====================== SCRIPT ====================== -->
  <script>
    /* ----- DOM refs ----- */
    const bgAudio = document.getElementById('bg-audio');
    const bgVideo = document.getElementById('bg-video');
    let audioIcon = document.getElementById('audio-icon');
    let videoIcon = document.getElementById('video-icon');
    const typingSounds = [
      document.getElementById('typing1'),
      document.getElementById('typing2'),
      document.getElementById('typing3')
    ];
    const sfxAudioToggle = document.getElementById('sfx-audio-toggle');
    const sfxVideoToggle = document.getElementById('sfx-video-toggle');
    const inputField = document.getElementById('cmdInput');
    const output = document.getElementById('output');

    /* ----- helpers ----- */
    const scrollBottom = () => (output.scrollTop = output.scrollHeight);
    const addLine = (text, cls = '') => {
      const line = document.createElement('div');
      if (cls) line.className = cls;
      line.textContent = text;
      output.appendChild(line);
      scrollBottom();
    };

    /* ----- audio/video toggle ----- */
    function toggleAudio() {
      sfxAudioToggle.currentTime = 0;
      sfxAudioToggle.play();
      if (bgAudio.paused) {
        bgAudio.play();
        audioIcon.textContent = 'ðŸ”Š';
      } else {
        bgAudio.pause();
        audioIcon.textContent = 'ðŸ”‡';
      }
    }

    function toggleVideo() {
      sfxVideoToggle.currentTime = 0;
      sfxVideoToggle.play();
      if (bgVideo.paused) {
        bgVideo.play();
        videoIcon.textContent = 'ðŸŽ¥';
      } else {
        bgVideo.pause();
        videoIcon.textContent = 'ðŸ“´';
      }
    }

    /* ----- autoplay unlock on first click ----- */
    window.addEventListener('click', () => {
      bgAudio.play().catch(() => {});
      bgVideo.play().catch(() => {});
    }, { once: true });

    /* ----- typing SFX */
    inputField.addEventListener('keydown', () => {
      const s = typingSounds[Math.floor(Math.random() * typingSounds.length)];
      s.currentTime = 0;
      s.play();
    });

    /* ----- simple command processor (extend as needed) ----- */
    inputField.addEventListener('keydown', (e) => {
      if (e.key !== 'Enter') return;
      const cmd = inputField.value.trim();
      inputField.value = '';
      if (!cmd) return;

      addLine(`$ ${cmd}`, 'cmd');

      switch (cmd) {
        case '/clear':
          output.innerHTML = '';
          break;
        default:
          addLine('command not found', 'err');
      }
    });
  </script>
</body>

</html>
