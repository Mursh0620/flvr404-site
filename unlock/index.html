<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FLVR404 â€“ Terminal Breach</title>

  <style>
    :root {
      --primary: #00ffcc;
      --bg: #000;
    }

    html,
    body {
      height: 100%;
      font-family: monospace;
      background: var(--bg);
      color: var(--primary);
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.15;
    }

    #terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%; /* Lebar terminal lebih kecil */
      height: 40%; /* Tinggi terminal lebih kecil */
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border: 2px solid var(--primary);
      background: rgba(0, 0, 0, 0.6); /* Transparansi */
      z-index: 1;
    }

    #output {
      height: 70%; /* Tinggi output di dalam terminal */
      overflow-y: auto;
      padding: 0.75rem;
      font-size: 0.85rem;
    }

    #cmdInput {
      background: rgba(0, 0, 0, 0.4); /* Transparansi */
      border: 2px solid var(--primary);
      padding: 0.5rem;
      margin-top: 0.5rem;
      color: var(--primary);
      font-family: monospace;
      font-size: 1rem;
      outline: none;
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Browser Anda tidak mendukung elemen video.
  </video>

  <!-- Terminal UI -->
  <div id="terminal">
    <div id="output"></div>
    <input id="cmdInput" type="text" placeholder="Type a command..." autofocus />
  </div>

  <script>
    // DOM references
    const bgVideo = document.getElementById('bg-video');
    const cmdInput = document.getElementById('cmdInput');
    const output = document.getElementById('output');

    // Helper to add lines to terminal output
    const addLine = (text, cls = '') => {
      const line = document.createElement('div');
      if (cls) line.className = cls;
      line.textContent = text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    };

    // Command processor
    cmdInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = cmdInput.value.trim();
        cmdInput.value = '';

        // Add the command to the output
        addLine(`$ ${cmd}`, 'cmd');

        // Handle specific commands
        switch (cmd) {
          case '/play_now':
            if (bgVideo.paused) {
              bgVideo.play();
              addLine('Background video is now playing.');
            } else {
              addLine('Background video is already playing.');
            }
            break;

          case '/clear':
            output.innerHTML = '';
            break;

          default:
            addLine('Command not found.');
        }
      }
    });
  </script>
</body>

</html>
