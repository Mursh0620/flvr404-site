<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Breach</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --background-opacity: rgba(0, 0, 0, 0.85);
      --terminal-width: 600px;
      --terminal-height: 400px;
      --terminal-padding: 20px;
      --input-height: 50px;
      --font-size-header: 1.5rem;
      --font-size-output: 0.9rem;
      --font-size-input: 1rem;
      --theme-glitch: #ee00ee;
      --theme-fire: #cc0000;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) contrast(120%);
      opacity: 0.25;
    }

    .terminal {
      width: var(--terminal-width);
      height: var(--terminal-height);
      padding: var(--terminal-padding);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      background: var(--background-opacity);
      box-shadow: 0 0 20px var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .terminal-header {
      font-size: var(--font-size-header);
      text-align: center;
      color: var(--primary-color);
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      background: black;
      padding: 10px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: var(--font-size-output);
      white-space: pre-wrap;
    }

    .terminal-input-container {
      display: flex;
      align-items: center;
      padding: 5px;
      background: black;
      border-radius: 5px;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .terminal-input {
      width: 100%;
      height: var(--input-height);
      padding: 0 15px;
      font-size: var(--font-size-input);
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    @media (max-width: 768px) {
      :root {
        --terminal-width: 90%;
        --terminal-height: 300px;
      }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video/unlock-bg-small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background sound -->
  <audio id="bg-audio" loop>
    <source src="assets/audio/unlock-bg.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <div class="terminal">
    <div class="terminal-header">Terminal Breach</div>
    <div class="terminal-output" id="terminal-output">Welcome to the Terminal Breach.\nType "help" to view commands.</div>
    <div class="terminal-input-container">
      <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus />
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById("terminal-output");
    const terminalInput = document.getElementById("terminal-input");
    const bgAudio = document.getElementById("bg-audio");

    let isUnlocked = false;
    let userXP = parseInt(localStorage.getItem("userXP")) || 0;
    let userLevel = parseInt(localStorage.getItem("userLevel")) || 1;


    const enableAudio = () => {
      bgAudio.play().catch(err => {
        console.error("Audio playback failed:", err);
        appendOutput("Unable to play background audio. Please check your browser settings.");
      });
      document.body.removeEventListener("click", enableAudio);
    };

    document.body.addEventListener("click", enableAudio);

    terminalInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = terminalInput.value.trim().toLowerCase();
        terminalInput.value = "";
        processCommand(command);
      }
    });

    function processCommand(command) {
  if (!command) {
    appendOutput("Please enter a command.");
    return;
  }

  try {
    switch (command) {
      case "help":
        appendOutput(
          "Commands:\n" +
          "- unlock: Unlock access.\n" +
          "- lock: Lock access.\n" +
          "- decrypt: Solve a binary puzzle.\n" +
          "- xp: View your XP and level.\n" +
          "- download: Simulate a file download.\n" +
          "- theme [glitch|fire|default]: Change terminal theme.\n" +
          "- login: Simulate login feature.\n" +
          "- 404: Trigger a glitch effect.\n" +
          "- redeem: Simulate redeem feature.\n" +
          "- clear: Clear the terminal output."
        );
        addXP(5); // XP untuk perintah "help"
        break;
      case "unlock":
        handleUnlock(); // XP ditambahkan di dalam handleUnlock
        break;
      case "lock":
        handleLock();
        addXP(10); // XP untuk perintah "lock"
        break;
      case "decrypt":
        handleDecrypt();
        addXP(15); // XP untuk perintah "decrypt"
        break;
      case "xp":
        handleXP();
        addXP(5); // XP untuk perintah "xp"
        break;
      case "download":
        handleDownload();
        addXP(10); // XP untuk perintah "download"
        break;
      case "404":
        handleError404();
        addXP(5); // XP untuk perintah "404"
        break;
      case "clear":
        terminalOutput.innerHTML = ""; // Bersihkan terminal
        appendOutput("Terminal cleared. Type 'help' to view commands.");
        addXP(2); // XP untuk perintah "clear"
        break;
      case "redeem":
        handleRedeem(); // XP ditambahkan di dalam handleRedeem
        break;
      case "login":
        handleLogin(); // XP ditambahkan di dalam handleLogin
        break;
      case "theme glitch":
      case "theme fire":
      case "theme default":
        changeTheme(command.split(" ")[1]);
        addXP(5); // XP untuk perintah "theme"
        break;
      default:
        if (command.startsWith("theme ")) {
          const requestedTheme = command.split(" ")[1];
          appendOutput(`Unknown theme: "${requestedTheme}". Available themes: glitch, fire, default.`);
        } else {
          appendOutput(`Unknown command: "${command}". Type "help" for a list of commands.`);
        }
        // Tidak ada XP untuk perintah tidak dikenal
    }
  } catch (error) {
    console.error("Error processing command:", error);
    appendOutput("An error occurred while processing your command.");
  }
}

    function appendOutput(text) {
  const line = document.createElement("div"); // Buat elemen baru untuk setiap baris
  line.innerHTML = text; // Gunakan innerHTML untuk mendukung HTML
  terminalOutput.appendChild(line); // Tambahkan elemen ke terminal
  terminalOutput.scrollTop = terminalOutput.scrollHeight; // Auto-scroll ke bawah
}

    async function simulateTyping(text, delay = 50) {
      const line = document.createElement("div"); // Buat elemen baru untuk setiap baris
      terminalOutput.appendChild(line);

      for (let char of text) {
        line.textContent += char; // Tambahkan teks ke elemen baru
        await new Promise(resolve => setTimeout(resolve, delay));
      }

      terminalOutput.scrollTop = terminalOutput.scrollHeight; // Auto-scroll ke bawah
    }

    async function handleUnlock() {
      if (isUnlocked) {
        appendOutput("Access already granted! Navigate to: <a href='/DROP_01' target='_blank'>DROP_01</a>");
        return;
      }
      await simulateTyping("Verifying credentials...", 100); // Simulasi pengetikan
      setTimeout(async () => {
        isUnlocked = true;
        await simulateTyping("Access granted.", 100); // Simulasi pengetikan
        appendOutput("Navigate to: <a href='/DROP_01' target='_blank'>DROP_01</a>");
        addXP(20); // Tambahkan XP setelah semua teks selesai
      }, 2000);
    }

    function handleLock() {
      if (!isUnlocked) {
        appendOutput("Access is already locked.");
        return;
      }
      isUnlocked = false;
      appendOutput("Access has been revoked. Use 'unlock' to regain access.");
    }

    function handleDecrypt() {
      appendOutput("Decrypt this: 01010011 01101100 01100001 01111001\n(Hint: Convert binary to text)");
    }

    function handleXP() {
  appendOutput(`🧠 XP: ${userXP}\n📶 Level: ${userLevel}\n🔖 Badges: ${userLevel >= 3 ? '🧠 🔐 💾' : '🧠 🔐'}`);
  localStorage.setItem("userXP", userXP);
  localStorage.setItem("userLevel", userLevel);
}

    function handleDownload() {
      appendOutput("Simulating download... File: glitch_data.zip");
    }

    function handleError404() {
      appendOutput("SYSTEM CRASH INITIATED! ⚠️ Glitch overload...");
      document.body.style.backgroundColor = "red";
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
      }, 1000);
    }

    function changeTheme(theme) {
  switch (theme) {
    case "glitch":
      document.documentElement.style.setProperty("--primary-color", "var(--theme-glitch)");
      appendOutput("Theme changed to Glitch.");
      break;
    case "fire":
      document.documentElement.style.setProperty("--primary-color", "var(--theme-fire)");
      appendOutput("Theme changed to Fire.");
      break;
    case "default":
      document.documentElement.style.setProperty("--primary-color", "#00ffcc");
      appendOutput("Theme reset to Default.");
      break;
    default:
      appendOutput(`Unknown theme: "${theme}". Available themes: glitch, fire, default.`);
  }
}

function addXP(amount) {
  userXP += amount;
  appendOutput(`You earned ${amount} XP! 🧠`);
  
  // Perbarui level jika XP mencapai ambang tertentu
  const levelThreshold = 100; // XP yang dibutuhkan untuk naik level
  if (userXP >= userLevel * levelThreshold) {
    userLevel++;
    appendOutput(`🎉 Congratulations! You've reached Level ${userLevel}!`);
  }

  // Simpan XP dan level ke localStorage
  localStorage.setItem("userXP", userXP);
  localStorage.setItem("userLevel", userLevel);
}

    async function handleLogin() {
      appendOutput("Logging in...");
      await simulateTyping("Authenticating...", 100); // Simulasi pengetikan
      setTimeout(async () => {
        await simulateTyping("Login successful! Welcome back. 😊", 100); // Simulasi pengetikan
        addXP(10); // Tambahkan XP setelah semua teks selesai
      }, 2000);
    }

    async function handleRedeem() {
  appendOutput("Redeeming code...");
  await simulateTyping("Processing...", 100); // Simulasi pengetikan
  setTimeout(async () => {
    await simulateTyping("Code redeemed successfully! 🎉", 100); // Simulasi pengetikan
    addXP(25); // Tambahkan XP setelah semua teks selesai
  }, 2000);
}
  </script>
</body>

</html>
